{% extends "CaimanWed/base.html" %}
{% load static %}

{% block Contenedor %}

<div class="container px-5 mt-4">

    <div class="row">
        <div class="col-sm-4">
            <div class="card" style="width:400px">

                <div class="card-body">
                    <h4 class="card-title">{{usuario.nombre}} {{usuario.apellido}}</h4>
                    <p class="card-text"><span style="font-weight:bold">Email: </span>{{usuario.email}}</p>
                    <p class="card-text"><span style="font-weight:bold">Tipo: </span>{{usuario.tipo}}</p>

                    <div class="mt-3">
                        <a href="{% url "modificar_usuario" u.nombre %}" role="button" class="btn btn-info btn-sm text.light">Modificar</a>
                        <a href="{% url "eliminar_usuario" u.nombre %}" role="button" class="btn btn-info btn-sm text.light">Eliminar</a>
                        <a href="{% url "usuarios" %}" role="button" class="btn btn-info btn-sm text.light">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock Contenedor %}
